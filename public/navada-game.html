<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVADA AI Studio - Office Game</title>
    <style>
        /* Placeholder - You need to copy the actual game code from the artifact */
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .message {
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>NAVADA AI Studio</h1>
        <p>Please copy the game code from the Claude artifact and paste it here.</p>
        <p>Go to: <a href="https://claude.site/public/artifacts/14614b6a-a5f5-4ebd-96c4-3b4499cab19a" target="_blank" style="color: #60a5fa;">View Artifact Source</a></p>
    </div>

    <script>
        // Listen for API key from parent window
        window.addEventListener('message', (event) => {
            if (event.data.type === 'SET_API_KEY') {
                console.log('API key received from parent!');
                window.ANTHROPIC_API_KEY = event.data.apiKey;
                // Initialize game with API key here
            }
        });

        // Request API key from parent
        window.parent.postMessage({ type: 'REQUEST_API_KEY' }, '*');
    </script>
</body>
</html>
